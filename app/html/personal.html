<!DOCTYPE html>

<body style="background-color: #ffffff">
	<div id="ca_top_div" style="height:40px;">
        <div id="title_div" >

            <button id="forward" title="前进"><img src="../images/rightbai.png" ></button>
            <button id="home" title="中亚浏览器"><img src="../images/homes.png"></button> -->

        <div id="frame_button" >
            <a id="min_button" title="最小化" data-radium="true">
                <img style="margin-top:-10px;" src="../images/xiaohua.png" alt="">
            </a>
           <!--  <a id="max_button" title="最大化" data-radium="true">

                <img src="../images/close-white.png" alt="">

        </div>
</div>
	 <webview id="personal" src="" nodeintegration autosize></webview>
</body>
<script>
const {ipcRenderer}=require('electron');
var personal=document.querySelector('#personal');
	
	ipcRenderer.on('userPass',(e,mg)=>{
		personal.src='http://172.16.4.25/index/user/loginSubmit.html?'+mg	
	});
	
 	personal.addEventListener('new-window', (event,url) => {
        event.preventDefault();
        personal.src=event.url;
   	});

	document.getElementById("min_button").onclick = function() {
	    ipcRenderer.send('minimize');
	}

	document.getElementById("exit_button").onclick = function() {
	    ipcRenderer.send('exit');
	}

</script>
